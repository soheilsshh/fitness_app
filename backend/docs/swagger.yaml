basePath: /
definitions:
  controllers.adminUsersListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/service.AdminUserSummary'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  controllers.authResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/controllers.authUserResponse'
    type: object
  controllers.authUserResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
  controllers.changePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 8
        type: string
    required:
    - current_password
    - new_password
    type: object
  controllers.loginPasswordRequest:
    properties:
      identifier:
        description: email or phone
        type: string
      password:
        type: string
    required:
    - identifier
    - password
    type: object
  controllers.logoutRequest:
    properties:
      refresh_token:
        type: string
    type: object
  controllers.meResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
  controllers.messageResponse:
    properties:
      message:
        type: string
    type: object
  controllers.otpRequest:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  controllers.otpVerifyRequest:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  controllers.registerRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  service.AdminPlanCreateRequest:
    properties:
      courseName:
        type: string
      description:
        type: string
      discountPercent:
        type: integer
      discountPrice:
        type: integer
      durationDays:
        type: integer
      featuresText:
        type: string
      isPopular:
        type: boolean
      planType:
        description: workout | nutrition | both
        type: string
      price:
        type: integer
      subtitle:
        type: string
      title:
        type: string
    type: object
  service.AdminPlanDetail:
    properties:
      courseName:
        type: string
      createdAt:
        type: string
      description:
        type: string
      discountPercent:
        type: integer
      discountPrice:
        type: integer
      durationDays:
        type: integer
      featuresText:
        type: string
      id:
        type: integer
      isPopular:
        type: boolean
      planType:
        type: string
      price:
        type: integer
      subtitle:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  service.AdminPlanItem:
    properties:
      courseName:
        type: string
      createdAt:
        type: string
      discountPercent:
        type: integer
      discountPrice:
        type: integer
      durationDays:
        type: integer
      featuresText:
        type: string
      id:
        type: integer
      isPopular:
        type: boolean
      planType:
        type: string
      price:
        type: integer
      subtitle:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  service.AdminPlanListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/service.AdminPlanItem'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  service.AdminPlanUpdateRequest:
    properties:
      courseName:
        type: string
      description:
        type: string
      discountPercent:
        type: integer
      discountPrice:
        type: integer
      durationDays:
        type: integer
      featuresText:
        type: string
      isPopular:
        type: boolean
      planType:
        type: string
      price:
        type: integer
      subtitle:
        type: string
      title:
        type: string
    type: object
  service.AdminStudentDetail:
    properties:
      durationDays:
        type: integer
      fullName:
        type: string
      id:
        type: integer
      phone:
        type: string
      planTitle:
        type: string
      planType:
        description: '"workout" | "nutrition" | "both"'
        type: string
      remainingDays:
        type: integer
      restDays:
        items:
          type: string
        type: array
      startDate:
        type: string
      status:
        description: '"pending" | "active"'
        type: string
      weekly:
        items:
          type: string
        type: array
    type: object
  service.AdminStudentItem:
    properties:
      fullName:
        type: string
      id:
        type: integer
      phone:
        type: string
      planTitle:
        type: string
      planType:
        description: '"workout" | "nutrition" | "both"'
        type: string
      restDays:
        items:
          type: string
        type: array
      status:
        description: '"pending" | "active"'
        type: string
      weekly:
        items:
          type: string
        type: array
    type: object
  service.AdminStudentListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/service.AdminStudentItem'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  service.AdminStudentPatchRequest:
    properties:
      planId:
        type: integer
      status:
        description: '"pending" | "active"'
        type: string
    type: object
  service.AdminUserBody:
    properties:
      heightCm:
        type: number
      photos:
        items:
          $ref: '#/definitions/service.AdminUserPhoto'
        type: array
      weightKg:
        type: number
    type: object
  service.AdminUserDetails:
    properties:
      body:
        $ref: '#/definitions/service.AdminUserBody'
      programs:
        items:
          $ref: '#/definitions/service.AdminUserProgram'
        type: array
      user:
        $ref: '#/definitions/service.AdminUserSummary'
    type: object
  service.AdminUserPhoto:
    properties:
      id:
        type: integer
      name:
        type: string
      url:
        type: string
    type: object
  service.AdminUserProgram:
    properties:
      durationDays:
        type: integer
      id:
        type: integer
      price:
        type: integer
      remainingDays:
        type: integer
      startDate:
        type: string
      status:
        type: string
      title:
        type: string
      type:
        description: workout | nutrition | both
        type: string
    type: object
  service.AdminUserSummary:
    properties:
      activeProgram:
        type: boolean
      createdAt:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      ordersCount:
        type: integer
      phone:
        type: string
      programsCount:
        type: integer
    type: object
  service.DashboardStatsResponse:
    properties:
      activeUsers:
        type: integer
      purchasedCourses:
        type: integer
      totalUsers:
        type: integer
      year:
        type: integer
    type: object
  service.MonthlySaleItem:
    properties:
      courses:
        type: integer
      month:
        type: string
      sales:
        type: integer
    type: object
info:
  contact: {}
  description: Fitness Management System API documentation.
  title: Fitness CMS API
  version: "1.0"
paths:
  /admin/dashboard/monthly-sales:
    get:
      description: Returns 12 items (Persian month names) with courses count and sales
        sum for chart
      parameters:
      - description: Calendar year
        in: query
        name: year
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.MonthlySaleItem'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get monthly sales data for a year
      tags:
      - admin-dashboard
  /admin/dashboard/stats:
    get:
      description: Returns totalUsers, activeUsers, purchasedCourses for the given
        year (for admin dashboard)
      parameters:
      - description: Calendar year (e.g. 1403 or 2024)
        in: query
        name: year
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.DashboardStatsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get dashboard stats for a year
      tags:
      - admin-dashboard
  /admin/plans:
    get:
      description: Returns paginated list of plans with optional search and tag filter
        (discounted, popular)
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      - description: Search by title, subtitle, courseName
        in: query
        name: query
        type: string
      - description: 'Filter: all | discounted | popular'
        in: query
        name: tag
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminPlanListResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List plans for admin
      tags:
      - admin-plans
    post:
      consumes:
      - application/json
      description: Body matches frontend PlanForm (title, subtitle, courseName, description,
        featuresText, planType, price, discountPrice, discountPercent, durationDays,
        isPopular)
      parameters:
      - description: Plan data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.AdminPlanCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.AdminPlanDetail'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new plan
      tags:
      - admin-plans
  /admin/plans/{id}:
    delete:
      description: Soft or hard delete (implementation defined)
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a plan
      tags:
      - admin-plans
    get:
      description: Returns full plan detail for edit/view
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminPlanDetail'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get plan by ID for admin
      tags:
      - admin-plans
    patch:
      consumes:
      - application/json
      description: 'PATCH body: optional fields (title, subtitle, courseName, description,
        featuresText, planType, price, discountPrice, discountPercent, durationDays,
        isPopular)'
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      - description: Fields to update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.AdminPlanUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminPlanDetail'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a plan
      tags:
      - admin-plans
  /admin/students:
    get:
      description: Returns paginated list of students with status, plan info (for
        "شاگردهای من")
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      - description: 'Filter: all | pending | active'
        in: query
        name: status
        type: string
      - description: Search by name or phone
        in: query
        name: query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminStudentListResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List students for admin
      tags:
      - admin-students
  /admin/students/{id}:
    get:
      description: Returns one student with plan and optional startDate, durationDays,
        remainingDays
      parameters:
      - description: Student (user) ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminStudentDetail'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get student detail for admin
      tags:
      - admin-students
    patch:
      consumes:
      - application/json
      description: 'PATCH body: status (pending|active) and/or planId to assign a
        plan'
      parameters:
      - description: Student (user) ID
        in: path
        name: id
        required: true
        type: integer
      - description: Optional status and planId
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.AdminStudentPatchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: ok'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update student (status and/or assign plan)
      tags:
      - admin-students
  /admin/users:
    get:
      description: Returns paginated list of users with subscription/order stats
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      - description: Search by name or phone
        in: query
        name: query
        type: string
      - description: Filter by status (all|active|inactive)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.adminUsersListResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List users for admin
      tags:
      - admin-users
  /admin/users/{id}:
    get:
      description: Returns basic profile, programs and body info for the given user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminUserDetails'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get full details of a user for admin
      tags:
      - admin-users
  /admin/users/{id}/body:
    get:
      description: Returns latest body metrics and all photos for a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminUserBody'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get body measurements and photos of a user
      tags:
      - admin-users
  /admin/users/{id}/body/photos:
    post:
      consumes:
      - multipart/form-data
      description: Accepts multipart form with file and optional name (display label)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Image file
        in: formData
        name: file
        required: true
        type: file
      - description: Display name (e.g. Front, Side)
        in: formData
        name: name
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.AdminUserPhoto'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload a body photo for a user
      tags:
      - admin-users
  /admin/users/{id}/body/photos/{photoId}:
    delete:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Photo ID
        in: path
        name: photoId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a body photo of a user
      tags:
      - admin-users
  /admin/users/{id}/programs:
    get:
      description: Returns all purchased/assigned programs of a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.AdminUserProgram'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List user programs for admin
      tags:
      - admin-users
  /auth/change-password:
    post:
      consumes:
