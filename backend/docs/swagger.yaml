      consumes:
      - application/json
      description: 'PUT body: same structure as GET (featureBullets, stats, steps,
        contactInfo, heroImage.url)'
      parameters:
      - description: Site settings
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.SiteSettingsDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.SiteSettingsDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
